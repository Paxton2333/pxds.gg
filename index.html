<!DOCTYPE html>
<html>
<head>
  <title>Paxton's Minecraft Server</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding-top: 50px;
    }
h1 {
  color: #4a90e2;
}

h2 {
  color: #333333;
  cursor: pointer;
}

p {
  color: #666666;
  margin-bottom: 30px;
}

.top-bar {
  background-color: #333333;
  padding: 10px 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  color: #ffffff;
  font-size: 20px;
  margin-left: 20px;
}

.button {
  padding: 10px 20px;
  background-color: #4a90e2;
  color: #ffffff;
  font-size: 16px;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
  margin-right: 20px;
}

.button:hover {
  background-color: #357ac7;
}
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="logo">Paxton's Minecraft Server</div>
    <div>
      <a href="#" onclick="downloadMods()" class="button">Download Needed Mods</a>
    </div>
  </div>
  <h1>Welcome to Paxton's Minecraft Server</h1>
  <h2 onclick="copyToClipboard('pxds.aternos.me:60370')">Server IP: pxds.aternos.me:60370 (Click to copy)</h2>
  <p>Join our amazing Minecraft server! We offer a fun and friendly community with exciting gameplay.</p>
  <script>
    function downloadMods() {
      var fileUrls = [
        "1.jar",
        "2.jar",
        "3.jar"
      ];

      for (var i = 0; i < fileUrls.length; i++) {
        var link = document.createElement("a");
        link.href = fileUrls[i];
        link.download = (i + 1) + ".jar";
        link.click();
      }
    }

    function copyToClipboard(text) {
      var tempInput = document.createElement("input");
      tempInput.value = text;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand("copy");
      document.body.removeChild(tempInput);
      alert("Copied to clipboard: " + text);
    }
  </script>
</body>
</html>
